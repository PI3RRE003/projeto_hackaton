<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evolve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ---- Reset Básico e Configurações Globais ---- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ---- Container Principal do Formulário ---- */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .login-form p {
            margin-bottom: 20px;
            color: #777;
        }

        /* ---- Seletor de Tipo de Usuário ---- */
        .user-type-selector {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .user-type-btn {
            flex: 1;
            padding: 10px;
            background-color: #d0e2f4;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .user-type-btn.active {
            background-color: #6a82fb;
            color: white;
        }

        .user-type-btn:not(.active):hover {
            background-color: #e9ecef;
        }

        /* ---- Estilização dos Grupos de Input (Label + Campo) ---- */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 700;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #74ebd5;
        }

        /* ---- Estilização do Botão ---- */
        button {
            width: 100%;
            padding: 15px;
            background-color: #6a82fb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5870e2;
        }

        /* ---- Links Adicionais ---- */
        .links {
            margin-top: 20px;
        }

        .links a {
            color: #6a82fb;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Evolve Mind</h1>
            <p>Bem vindo ao seu lugar!</p>

            <!-- Seletor de tipo de usuário -->
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" data-user-type="paciente">Paciente</button>
                <button type="button" class="user-type-btn" data-user-type="profissional">Profissional</button>
            </div>
            <input type="hidden" id="userType" name="userType" value="paciente">

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" id="loginButton" class="btn">Entrar</button>
            <div class="links">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.querySelector('button[type="submit"]');
        const userTypeButtons = document.querySelectorAll('.user-type-btn');
        const userTypeInput = document.getElementById('userType');

        // Configura o seletor de tipo de usuário
        userTypeButtons.forEach(button => {
            button.addEventListener('click', function () {
                // Remove a classe active de todos os botões
                userTypeButtons.forEach(btn => btn.classList.remove('active'));

                // Adiciona a classe active ao botão clicado
                this.classList.add('active');

                // Atualiza o valor do campo hidden
                userTypeInput.value = this.getAttribute('data-user-type');
            });
        });

        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            console.log("Formulário enviado!");
            loginButton.disabled = true;
            loginButton.textContent = "Carregando...";

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = userTypeInput.value;

            try {
                const response = await fetch("http://127.0.0.1:5000/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password, user_type: userType }),
                    credentials: 'include'
                });

                console.log("Status da resposta:", response.status);

                const data = await response.json();
                console.log("Resposta completa do backend:", data);

                if (response.ok && data.success) {
                    console.log("Login realizado com sucesso!");
                    alert("Login realizado com sucesso!");

                    // Redireciona para página diferente conforme o tipo de usuário
                    if (userType === 'paciente') {
                        window.location.href = './diario.html';
                    } else {
                        window.location.href = './profissional.html';
                    }
                } else {
                    console.log("Falha na autenticação:", data.error);
                    alert(data.error || "Username ou senha inválidos!");
                }
            } catch (error) {
                console.error("Erro no login:", error.message, error.stack);
                alert(`Erro ao tentar fazer login: ${error.message}`);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = "Entrar";
            }
        });
    </script>
</body>

</html>
