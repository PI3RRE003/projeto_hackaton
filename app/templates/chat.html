<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .message-info {
            font-size: 12px;
            color: #555;
            margin-top: 2px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Mensagens serão adicionadas aqui -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." required>
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Obter user_id e name do localStorage
        const user = {
            id: localStorage.getItem('user_id') || 'user123',
            name: localStorage.getItem('user_name') || 'Usuário'
        };

        // Verificar se o usuário está logado
        if (!localStorage.getItem('user_id')) {
            document.getElementById('error').textContent = 'Faça login para acessar o chat.';
            document.getElementById('messageInput').disabled = true;
            document.querySelector('button').disabled = true;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.getElementById('error');
            const messageText = messageInput.value.trim();

            if (!messageText) {
                errorDiv.textContent = 'Por favor, digite uma mensagem.';
                return;
            }

            // Adicionar mensagem do usuário
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `${messageText}<div class="message-info">${user.name} (ID: ${user.id})</div>`;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Limpar input
            messageInput.value = '';
            errorDiv.textContent = '';

            try {
                const response = await fetch('http://127.0.0.1:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: user.id, message: messageText }),
                });

                console.log(response);

                const data = await response.json();

                if (response.ok) {
                    // Adicionar resposta do bot
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message bot-message';
                    botMessageDiv.innerHTML = `${data.response}<div class="message-info">Bot</div>`;
                    chatMessages.appendChild(botMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    errorDiv.textContent = data.message || 'Erro ao enviar mensagem.';
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conexão com o servidor.';
                console.error('Erro:', error);
            }
        }

        // Enviar mensagem ao pressionar Enter
        document.getElementById('messageInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
